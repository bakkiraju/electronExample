   <script>
      $(document).ready(function()
      {
        $("div.circle").css("border-radius", "100%");
      });

      var radius = 20
      var theta = [0, Math.PI / 6, Math.PI / 4, Math.PI / 3, Math.PI / 2, 2 * (Math.PI / 3), 3 * (Math.PI / 4), 5 * (Math.PI / 6), Math.PI,
        7 * (Math.PI / 6), 5 * (Math.PI / 4), 4 * (Math.PI / 3), 3 * (Math.PI / 2), 5 * (Math.PI / 3),
        7 * (Math.PI / 4), 11 * (Math.PI / 6)];
      var circle = document.createElement('div');
      //circle.className = 'tab-item';
      circle.posx = Math.round(radius * (Math.cos(theta[7]))) + 'px';
      circle.posy = Math.round(radius * (Math.sin(theta[7]))) + 'px';
      circle.style.position = "absolute";

      var icon = document.createElement('div');
      icon.style.position = "absolute";
      icon.style.backgroundColor = 'red';
      circle.appendChild(icon);

      main.appendChild(circle);
